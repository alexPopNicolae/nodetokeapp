<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4 style="text-align:center;">Register New User</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-input-container style="display:block;">
                <input name="email" [(ngModel)]="registerData.email" matInput placeholder="email" type="email" />
            </mat-input-container>
            <mat-input-container style="display:block;">
                <input name="password" [(ngModel)]="registerData.pwd" matInput placeholder="password" type="password" />
            </mat-input-container>
            <mat-input-container style="display:block;">
                <input name="password" [(ngModel)]="registerData.name" matInput placeholder="name" />
            </mat-input-container>
            <mat-input-container style="display:block;">
                <textarea name="description" [(ngModel)]="registerData.description" matInput placeholder="description"></textarea>
            </mat-input-container>
            <button (click)="post()" mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
